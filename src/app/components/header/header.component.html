<header class="z-10 w-full fixed top-0 text-sm lg:text-base">
  <nav class="flex flex-col md:flex-row justify-between items-center gap-4 p-3 lg:py-2.5 lg:px-15 w-full h-auto"
  [ngClass]="showMenu ? 'openMenu':''">
    <div class="flex justify-between items-center w-full md:w-auto">
      <a routerLink="/" class="flex gap-1 items-baseline w-auto hover:cursor-pointer" (click)="closeMenu()">
        <icon-svg name="fm-icon" class="h-7 lg:h-10 w-auto" />
        <icon-svg name="fm-horizontal" class="h-7 lg:h-10 w-auto" />
      </a>

      <button (click)="openClose()" class="md:hidden h-10 hover:cursor-pointer">
        <icon-svg name="menu" class="h-full" />
      </button>
    </div>

    <!-- menu expansible -->
    <div class="flex flex-col gap-8 text-2xl items-center py-2 transition-all animate-fade-in" [ngClass]="showMenu ? '':'hidden'">
      <a routerLink="/home" class=" hover:underline" (click)="closeMenu()">Inicio</a>
      <a routerLink="/movies" class=" hover:underline" (click)="closeMenu()">Peliculas</a>
      <a routerLink="/categories" class=" hover:underline" (click)="closeMenu()">Categorías</a>
      <a routerLink="/moods" class=" hover:underline" (click)="closeMenu()">Mis moods</a>
      <a routerLink="/about" class=" hover:underline" (click)="closeMenu()">Sobre la web</a>
      <a routerLink="/login" class=" hover:underline" (click)="closeMenu()">Iniciar sesión</a>
    </div>

    <ul class="hidden md:flex md:gap-4">
      <li>
        <a routerLink="/home"
          class="hover:text-[var(--color-base-turquesa)] hover:underline underline-offset-2 hover:cursor-pointer">Inicio</a>
      </li>
      <li>
        <a routerLink="/movies"
          class="hover:text-[var(--color-base-turquesa)] hover:underline underline-offset-2 hover:cursor-pointer">Peliculas</a>
      </li>
      <li>
        <a routerLink="/categories"
          class="hover:text-[var(--color-base-turquesa)] hover:underline underline-offset-2 hover:cursor-pointer">Categorías</a>
      </li>
      <li>
        <a routerLink="/moods"
          class="hover:text-[var(--color-base-turquesa)] hover:underline underline-offset-2 hover:cursor-pointer">Mis
          moods</a>
      </li>
      <li>
        <a routerLink="/about"
          class="hover:text-[var(--color-base-turquesa)] hover:underline underline-offset-2 hover:cursor-pointer">Sobre
          la web</a>
      </li>
    </ul>

    <a routerLink="/login" class="btn-secondary hidden md:inline">Iniciar Sesión</a>

  </nav>
</header>
