<section id="home" class="relative w-full mt-15 flex flex-col p-4 lg:py-2.5 lg:px-15">

  <!-- bienvenidos -->
  <div class="w-full flex flex-col justify-center items-center gap-4 md:gap-8 mb-5 animate-fade-in-up">
    <icon-svg name="fm-icon" class="hidden md:inline h-20"/>
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">¿En que Mood estás hoy?</h1>

    <div class="flex justify-center gap-2 md:gap-5 text-6xl">
      <button
      *ngFor="let mood of moods"
      (click)="setMood(mood)"
      class="size:10 sm:size-20 lg:size-25 rounded bg-[var(--color-base-turquesa)]/90 p-0.5 md:p-1 hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center"
      [ngClass]="mood == initMood ? 'scale-110 hover:scale-112':''"
      [title]="mood.value">
      <img [src]="mood.src" alt="mood {{ mood.value }}" class="w-full h-full aspect-[1/1] rounded mask-fade-xy">
    </button>
    </div>
  </div>

  <!-- div trending -->
  <div class="flex flex-col gap-4 mb-8 animate-fade-in-up animate-delay-200">
    <h1 class="text-2xl font-bold">Mood del día {{initMood.value}} >></h1>
    <div class="grid gap-4 grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of moodMovies" [movie]="movie" />
    </div>
  </div>

  <!-- div actuales -->
  <div class="flex flex-col gap-4 mb-8 animate-fade-in-up animate-delay-400">
    <h1 class="text-2xl font-bold">Actualmente en cines >></h1>
    <div class="grid gap-4 grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of actualMovies" [movie]="movie" />
    </div>
  </div>

  <!-- div proximamente -->
  <div class="flex flex-col gap-4 mb-8 animate-fade-in-up animate-delay-700">
    <h1 class="text-2xl font-bold">Próximamente en cines >></h1>
    <div class="grid gap-4 grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of commingMovies" [movie]="movie" />
    </div>
  </div>

</section>
