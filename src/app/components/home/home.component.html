<section id="home" class="relative w-full mt-15 flex flex-col p-4 lg:py-2.5 lg:px-15">

  <!-- bienvenidos -->
  <div class="w-full flex flex-col justify-center items-center gap-8 mb-3">
    <icon-svg name="fm-icon" class="h-25"/>
    <h1 class="text-5xl font-bold">¿Qué Mood quieres hoy?</h1>

    <div class="flex justify-center gap-5 text-6xl">
      <button
      *ngFor="let mood of moods"
      (click)="setMood(mood)"
      class="size-25 rounded bg-white/90 hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center"
      [title]="mood.value">{{mood.emoji}}</button>
    </div>
  </div>


  <!-- div trending -->
  <div class="flex flex-col gap-4 mb-8">
    <h1 class="text-2xl font-bold">Mi Mood {{initMood.emoji}} >></h1>
    <div class="grid gap-4 grid-cols-2 sm:grid-cols-4 lg:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of moodMovies" [movie]="movie" />
    </div>
  </div>

  <!-- div actuales -->
  <div class="flex flex-col gap-4 mb-8">
    <h1 class="text-2xl font-bold">Actualmente en cines >></h1>
    <div class="grid gap-4 grid-cols-2 sm:grid-cols-4 lg:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of actualMovies" [movie]="movie" />
    </div>
  </div>

  <!-- div proximamente -->
  <div class="flex flex-col gap-4 mb-8">
    <h1 class="text-2xl font-bold">Próximamente en cines >></h1>
    <div class="grid gap-4 grid-cols-2 sm:grid-cols-4 lg:grid-cols-8">
      <!-- card -->
      <card-movie *ngFor="let movie of commingMovies" [movie]="movie" />
    </div>
  </div>

</section>
