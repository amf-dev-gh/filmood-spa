<section id="user-mods" class="mt-15 w-full h-[85svh] gap-3 p-4 lg:py-2.5 lg:px-15">

  <div class="[grid-template:sidebar] bg-gray-400/90 rounded p-4 text-[var(--color-base-azul)] flex flex-col gap-4">
    <h1 class="text-3xl font-bold">Mis Moods</h1>
    <div class="flex flex-col gap-2">
      <button *ngFor="let mood of userMoods" (click)="selectMood(mood)" class="py-2 bg-white/80 hover:bg-white/90 hover:cursor-pointer rounded">{{mood.name}}</button>
      <button class="py-2 bg-white/80 hover:bg-white/90 hover:cursor-pointer rounded" (click)="createMood()">+ Nuevo Mood</button>
    </div>
  </div>
  
  <div class="[grid-template:content] bg-gray-400/90 rounded p-4 text-[var(--color-base-azul)] overflow-y-auto">
    <!-- caso de que el mood no este seleccionado -->
    <h2 *ngIf="!selectedMood" class="text-2xl font-bold">Ningun Mood seleccionado...</h2>

    <!-- detalle del mood seleccionado -->
    <div *ngIf="selectedMood" class="flex flex-col gap-2">

      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">{{selectedMood.name}}</h2>
        <button (click)="closeMood()" class="text-2xl hover:cursor-pointer"><i class="bi bi-x-lg"></i></button>
      </div>

      <div class="grid grid-cols-6 gap-4">
        <card-movie *ngFor="let movie of selectedMood.movies" [movie]="movie" />
      </div>

    </div>
  </div>

</section>
