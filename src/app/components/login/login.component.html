<section id="login" class="relative mt-15 w-full h-[70vh] flex flex-col justify-center items-center p-4 lg:py-2.5 lg:px-15">

  <div class="flex flex-col gap-3 items-center w-75">

    <icon-svg name="fm-logo" class="h-30" />

    <form (submit)="login()" [formGroup]="formLogin" class="flex flex-col gap-3 items-center border-b py-3">

      <input type="text" formControlName="username" id="username"
      class="w-75 h-8 bg-white/80 rounded-3xl text-[var(--color-base-azul)] py-2 px-4 text-center"
      placeholder="Ingrese su usuario">
      
      <input type="password" formControlName="password" id="password"
      class="w-75 h-8 bg-white/80 rounded-3xl text-[var(--color-base-azul)] py-2 px-4 text-center"
      placeholder="Ingrese su contrase침a">
      
      <p *ngIf="loginError" class="text-red-500 text-[12px]">*Usuario o contrase침a incorrectos</p>
      
      <div class="flex gap-3">
        <button type="submit" class="btn-primary w-35">Iniciar sesi칩n</button>
        <a routerLink="/singup" class="btn-secondary w-35 text-center">Registrarse</a>
      </div>

    </form>

    <!-- TO DO... -->

      <i class="bi bi-google"></i>
      <span class="text-sm">Iniciar sesi칩n con Google</span>
    </a>

  </div>

</section>
